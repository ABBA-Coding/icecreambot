version: '3.3'

volumes:
  icecream_local_postgres_data: { }
  icecream_local_postgres_data_backups: { }
  redis_data:

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile

    image: icecream_local_django
    container_name: icecream_local_django
    depends_on:
      - postgres
    volumes:
      - ./api:/app:z
      - /var/www/icecreambot.itlink.uz:/var/www/icecreambot.itlink.uz:z
    env_file:
      - .env
    ports:
      - '8040:8000'
    environment:
      - DEBUG=false  # Set the DEBUG environment variable
    command: /start
    networks:
      - tg_bot


  bot:
    image: "${BOT_IMAGE_NAME:-tg_bot-image}"
    container_name: "${BOT_CONTAINER_NAME:-tg_bot-container}"
    stop_signal: SIGINT
    build:
      context: .
    working_dir: "/usr/src/app/${BOT_NAME:-tg_bot}"
    volumes:
      - .:/usr/src/app/${BOT_NAME:-tg_bot}
    depends_on:
      - django
    command: python3 -m bot
    restart: always
    env_file:
      - ".env"
    networks:
      - tg_bot

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: icecream_production_postgres
    container_name: icecream_local_postgres
    volumes:
      - icecream_local_postgres_data:/var/lib/postgresql/data
      - icecream_local_postgres_data_backups:/backups
    env_file:
      - .env
    networks:
      - tg_bot

  redis:
    image: redis
    ports:
      - "6380:6380"
    volumes:
      - redis_data:/data
    command: redis-server --port 6380 --appendonly yes
    networks:
      - tg_bot

networks:
  tg_bot:
    driver: bridge
